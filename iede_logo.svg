<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <style>
      .icon-shape { fill: url(#blueGrad); }
      .kanji-stroke { stroke: #ffffff; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Logo Mark: Hexagon with Kanji '4' (四) -->
  <g transform="translate(0, 0)">
    <!-- Main Hexagon Shape Background -->
    <path class="icon-shape" d="M30,0 L56,15 L56,45 L30,60 L4,45 L4,15 Z" />
    
    <!-- Kanji '四' (Four) - Stylized White Strokes -->
    <!-- Outer Box (approximate square form adapted to fit) -->
    <path class="kanji-stroke" d="M18,18 L18,42" /> <!-- Left vertical -->
    <path class="kanji-stroke" d="M18,18 L42,18 L42,40" /> <!-- Top and Right-down -->
    
    <!-- Internal Strokes -->
    <path class="kanji-stroke" d="M26,22 L22,35" /> <!-- Left internal curve -->
    <path class="kanji-stroke" d="M34,22 L34,30 L40,30" /> <!-- Right internal L-shape hook -->
    
    <!-- Bottom Box Close -->
    <path class="kanji-stroke" d="M18,42 L42,42" />
  </g>
</svg>
