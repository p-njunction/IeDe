<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f1f5f9"/>
  <text x="20" y="30" font-family="monospace" fill="#64748b" font-size="14">REAR PANEL IO_MAP</text>
  <!-- I/O Ports -->
  <rect x="50" y="80" width="300" height="140" stroke="#334155" stroke-width="2" fill="none"/>
  <!-- Ethernet -->
  <rect x="70" y="100" width="40" height="40" fill="#cbd5e1" stroke="#475569"/>
  <rect x="120" y="100" width="40" height="40" fill="#cbd5e1" stroke="#475569"/>
  <text x="70" y="160" font-family="sans-serif" font-size="10" fill="#475569">LAN1</text>
  <text x="120" y="160" font-family="sans-serif" font-size="10" fill="#475569">LAN2</text>
  <!-- Serial -->
  <rect x="180" y="100" width="80" height="30" fill="#94a3b8"/>
  <circle cx="190" cy="115" r="2" fill="#fff"/>
  <circle cx="250" cy="115" r="2" fill="#fff"/>
  <text x="180" y="150" font-family="sans-serif" font-size="10" fill="#475569">RS-485 / CAN</text>
  <!-- Power -->
  <circle cx="310" cy="120" r="15" stroke="#475569" stroke-width="2" fill="none"/>
  <circle cx="310" cy="120" r="5" fill="#475569"/>
  <text x="300" y="160" font-family="sans-serif" font-size="10" fill="#475569">DC 24V</text>
</svg>
